<div class="body">
  <div class="table">
    <tds-table
     #expandTable [listData]="listFriend" tableLayout="fixed"
     [(pageSize)]="pageSize"
     [(pageIndex)]="pageIndex"
     [frontPagination]="false"
     (queryParams) = "onQueryParamsChange($event)"
     [total]="totalTable"
     >
      <thead>
        <tr>
          <th width="10%">Avatar</th>
          <th width="10%">Tên</th>
          <th>Thêm bạn lúc</th>
          <th  width="50%">Link facebook</th>
          <th>Số bạn chung</th>
          <!-- <th>Lần tương tác cuối cùng</th> -->
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let data of expandTable.data">
          <tr>
            <td>
              <tds-avatar class="bg-accent-4  text-white" size="lg" tdsSrc="{{data.avatarUrl}}">
              </tds-avatar>
            </td>
            <td>
              {{ data.name }}
            </td>
            <td>{{ data.timeAdd | date: 'longDate'}}</td>
            <td>
              <a class="link" href="{{data.userName}}" target="_blank" >{{data.userName}}</a>
              
            </td>
            <td>{{ data.mutualFriends }}</td>
            <!-- <td>{{ data.lastInteraction }}</td> -->
          </tr>

        </ng-container>
      </tbody>
    </tds-table>
  </div>
</div>
